<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Trang chu</title>
</head>
<body>
	
	<form th:action="'/products/add'" method="post" th:object="${product}">
		<div>
			<label>Product code</label>
			<input type="text" th:value="${product.code}" th:field="*{code}">
			<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
			
			</div>
		</div>
		
		<div>
			<label>Product description</label>
			<input type="text" th:value="${product.description}" th:field="*{description}">
			<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
			</div>
		</div>
		
		
		<div>
			<label>Product Price</label>
			<input type="text" th:value="${product.price}" th:field="*{price}">
			<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
			</div>
		</div>
		
		<button type="submit">submit</button>
	
	</form>
</body>
</html>
