<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Trang chu</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Description</th>
				<th>Price</th>

			</tr>
		</thead>
		
		<tbody>
			<th:block th:each="p:${product}">
				<tr>
					<td th:text="${p.code}"></td>
					<td th:text="${p.description}"></td>
					<td th:text="${p.price}"></td>
					<td><a th:href="'/products/edit/' + ${p.code}">edit</a></td>
					<td><a th:href="'/products/delete/' + ${p.code}">delete</a></td>
				</tr>
			</th:block>
		</tbody>
	
	
	</table>
	<a th:href="@{/products/add}"> <button type="button">add product</button> </a>

</body>
</html>
