<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Thống kê sản phẩm </title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Code</th>
				<th>Description</th>
				<th>Price</th>
			
			
			</tr>
		
		
		</thead>
		<tbody>
			
		<th:block th:each="product:${products}">
			<tr>
				<td th:text="${product.code}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td>
					<a th:href="'/products/edit/' + ${product.code}">Edit</a>
				</td>
				<td>
					<a th:href="'/products/confirm-delete/' + ${product.code}"
					style="color: red;">Delete</a>
				</td>
			</tr>
		</th:block>
			
		</tbody>
	
	</table>
	<a th:href="'products/create'"><button type="button">add product</button></a>
</body>

</html>
