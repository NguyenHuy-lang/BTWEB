<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<h1>Products</h1>
	<table>
		<tr>
			<th>Code</th>
			<th>Description</th>
			<th>Price</th>
			<th colspan="2"></th>
		</tr>

		<th:block th:each="product:${products}">
			<tr>
				<td th:text="${product.code}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td><a
					th:href="'/products/edit/' + ${product.code}">Edit</a></td>
				<td><a
					th:href="'/products/confirm-delete/' + ${product.code}"
					style="color: red;">Delete</a></td>
			</tr>
		</th:block>
	</table>
	<br>
	<a th:href="@{/products/create}"><button>Add
			Product</button></a>
</body>
</html>
